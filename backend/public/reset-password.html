<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NexusComs</title>
    <link rel="icon" type="image/png" href="/nexus-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            border: 1px solid #404040;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .reset-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: #D4AF37;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .reset-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }

        .reset-header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        .reset-header p {
            color: #b0b0b0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #FFFFFF;
        }

        input[type="password"],
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            font-size: 14px;
            color: #FFFFFF;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #808080;
        }

        input:focus {
            outline: none;
            border-color: #D4AF37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background: #D4AF37;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        button:hover {
            background: #E8D5A8;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
            border-left: 4px solid #FF6B6B;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4CAF50;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .info-text {
            color: #b0b0b0;
            font-size: 13px;
            margin-top: 16px;
            text-align: center;
        }

        .footer-link {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-logo">
                <img src="/nexus-logo.png" alt="NexusComs Logo">
            </div>
            <h1>Reset Password</h1>
            <p>Create your new password</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="••••••••" required>
            </div>

            <button type="submit" id="resetBtn" onclick="handlePasswordReset()">Reset Password</button>

            <div class="info-text">
                Return to <a href="/" class="footer-link">login</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.getElementById('errorMessage').textContent = 'Invalid or expired reset link. Please request a new one.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        async function handlePasswordReset() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const btn = document.getElementById('resetBtn');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = 'Password must be at least 8 characters';
                errorDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Password reset failed');
                }

                successDiv.textContent = 'Password reset successful! Redirecting to login...';
                successDiv.style.display = 'block';
                document.getElementById('resetForm').style.display = 'none';

                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }

        document.getElementById('confirmPassword')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handlePasswordReset();
        });
    </script>
</body>
</html>
