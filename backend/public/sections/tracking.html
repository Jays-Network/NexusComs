<div class="section-content">
    <div class="toolbar" style="margin-bottom: 20px;">
        <h2 style="font-size: 24px; color: #D4AF37; margin: 0;">User Tracking</h2>
        <button onclick="loadTrackedUsers()" style="background: linear-gradient(135deg, #D4AF37 0%, #B8962E 100%); color: #1a1a1a; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer;">Refresh</button>
    </div>
    <div style="background: #2a2a2a; border-radius: 8px; padding: 20px; border: 1px solid #404040; margin-bottom: 20px;">
        <p style="color: #808080; margin-bottom: 15px; text-align: center;">Map displays users with location tracking enabled</p>
        <div id="trackingMap" style="width: 100%; height: 500px; background: #1a1a1a; border-radius: 4px; border: 1px solid #404040;"></div>
        <div id="mapPlaceholder" style="display: none; align-items: center; justify-content: center; height: 500px; flex-direction: column; background: #1a1a1a; border-radius: 4px; border: 1px solid #404040;">
            <p style="color: #666; margin-bottom: 10px;">Location data will appear here</p>
            <p style="color: #808080; font-size: 12px;">Enable location tracking for users to see their positions</p>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Last Updated</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody id="trackedUsersTableBody">
                <tr><td colspan="6" class="loading">Loading tracked users...</td></tr>
            </tbody>
        </table>
    </div>
