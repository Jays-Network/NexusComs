    <!-- ADD GROUP MODAL -->
    <div class="modal" id="groupModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Group</h2>
                <button class="close-btn" onclick="closeGroupModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="error-message" id="groupError" style="display: none;"></div>
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <input type="text" id="groupName" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <label for="groupDescription">Description</label>
                    <input type="text" id="groupDescription" placeholder="Enter group description (optional)">
                </div>
                <div class="form-group">
                    <label for="parentGroupId">Parent Group (Optional)</label>
                    <select id="parentGroupId" style="width: 100%; padding: 12px; border: 2px solid #404040; border-radius: 8px; background: #1a1a1a; color: #FFFFFF;">
                        <option value="">-- No Parent (Main Group) --</option>
                    </select>
                    <p style="color: #808080; font-size: 12px; margin-top: 4px;">Leave empty to create a main group, or select a parent to create a subgroup</p>
                </div>
                <div class="form-group">
                    <label>Select Members</label>
                    <div id="groupMembersContainer" style="max-height: 200px; overflow-y: auto; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 12px;">
                        <p style="color: #808080; text-align: center; padding: 20px;">Loading users...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeGroupModal()">Cancel</button>
                <button class="btn-save" onclick="createGroup()">Create Group</button>
            </div>
        </div>
    </div>
